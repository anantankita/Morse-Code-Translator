<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Morse Code Translator</h1>
	  <!-- word to morse code -->
	  <h3>English to Morse Code</h3>
	  <div class="input-group mb-3">
	      <input type="text" id="inputWord">
	      <div class="input-group-append">
	          <button type="button" id="submitWord" onclick="encryptWord()">Submit</button>
	      </div>
	  </div>
	  <textarea id="translateWord"></textarea>

	  <!-- morse code to english -->
	  <br>
	  <h3>Morse Code to English</h3>
	  <div class="input-group mb-3">
	      <input type="text" id="inputCode">
	      <div class="input-group-append">
	          <button type="button" onclick="encryptCode()">Submit</button>
	      </div>
	  </div>

	  <textarea id="translateCode"></textarea>
 </div>
